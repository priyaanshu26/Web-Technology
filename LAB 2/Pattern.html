<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Patern 1");
        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");

        document.write("Patern 2");

        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write(i++);
            }

            document.write("<br>");
        }
        document.write("<br>");

            document.write("Patern 3");

        for (let i = 0; i <= 5; i--) {
            for (let j = 0; j < i; j--) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
