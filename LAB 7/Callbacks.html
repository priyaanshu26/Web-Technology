<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<body>
    <div id="demo">
        Hii
    </div>
    <script>
        function print(x){
            document.getElementById('demo').innerHTML = x;
        }
        function add(a,b){
            return a+b;
        }
        print(add(5,6));
    </script>
</body>
</html>
