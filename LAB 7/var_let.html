<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var v/s let</title>
</head>
<body>
    <script>
        //var v/s let
        var n = 10;
        {
            let n = 20;
            console.log(n);
        }
        console.log(n);
        //default parameter
        function add(a,b=50){
            console.log(a+b);
        }
        add(50);
    </script>
    </script>
</body>
</html>
