<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter no:"));
        b=0;
        for (i = 2; i < a; i++) {
            if (a%i==0) {
                b++;                
            }
        }
        if(b>0){
            document.write("not prime");
        }else{
            document.write("prime");
        }
    </script>
</body>
</html>
