<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Concepts</title>
    <script src="app.js"></script>

</head>
<body>
    <script>
        a=parseInt(prompt("enter a:"));
        b=parseInt(prompt("enter b:"));
        c=parseInt(prompt("enter 1 for +, 2 for -, 3 for *, 4 for /"))
        if(c==1){
            d=a+b;
            document.write(d);
        }
        else if(c==2){
            d=a-b;
            document.write(d);
        }
        else if(c==3){
            d=a*b;
            document.write(d);
        }
        else if(c==4){
            d=a/b;
            document.write(d);
        }
    </script>
</body>
</html>
