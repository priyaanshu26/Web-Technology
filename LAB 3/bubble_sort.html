<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort array in accending order</title>
</head>
<body>
    <script>
        n= parseInt(prompt("Enter Array size: "))
        Arr = new Array(n);
        for(i=0;i<n;i++){
            Arr[i] = parseInt(prompt("Enter element"+ i+1 +": "));
        }
        document.write("Array: " + Arr + "<br>");
        for(i=0;i<n-1;i++){
            for(j=0;j<n-i-1;j++){
                if(Arr[j]>Arr[j+1]){
                    var temp = Arr[j];
                    Arr[j] = Arr[j+1];
                    Arr[j+1] = temp;
            }
            }
        }
        document.write("Final Array: "+ Arr);
    </script>
    
</body>
</html>
