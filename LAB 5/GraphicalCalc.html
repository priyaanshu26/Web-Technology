<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="Calc.css" rel="Stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

    <div class="container">
        <input type="text" class="form-control" id="input" placeholder="0">

        <button class="btn btn-outline-warning" value="*" onclick="addNo('*')">*</button>
        <button class="btn btn-outline-warning" value="/" onclick="addNo('/')">/</button>
        <button class="btn btn-outline-danger" value="CE" onclick="addNo('CE')">CE</button>
        <br>
        <button class="btn btn-outline-warning" value="+" onclick="addNo('+')">+</button>
        <button class="btn btn-outline-warning" value="-" onclick="addNo('-')">-</button>
        <button class="btn btn-outline-danger" value="dlt" onclick="addNo('dlt')"><i class="fa-solid fa-delete-left"></i></button>
        <br>
        <button class="btn btn-outline-info" value="7" onclick="addNo('7')">7</button>
        <button class="btn btn-outline-info" value="8" onclick="addNo('8')">8</button>
        <button class="btn btn-outline-info" value="9" onclick="addNo('9')">9</button>
        <br>
        <button class="btn btn-outline-info" value="4" onclick="addNo('4')">4</button>
        <button class="btn btn-outline-info" value="5" onclick="addNo('5')">5</button>
        <button class="btn btn-outline-info" value="6" onclick="addNo('6')">6</button>
        <br>
        <button class="btn btn-outline-info" value="1" onclick="addNo('1')">1</button>
        <button class="btn btn-outline-info" value="2" onclick="addNo('2')">2</button>
        <button class="btn btn-outline-info" value="3" onclick="addNo('3')">3</button>
        <br>
        <button class="btn btn-outline-info" value="." onclick="addNo('.')">.</button>
        <button class="btn btn-outline-info" value="0" onclick="addNo('0')">0</button>
        <button class="btn btn-outline-success" value="=" onclick="addNo('=')">=</button>
        <br>
    </div>
    <script>
        function display(number) {
            document.getElementById("input").value = number;
        }
    </script>
</body>
</html>
