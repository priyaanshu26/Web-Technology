<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declare an array of fruits
var fruits = ["apple", "banana", "orange", "mango", "kiwi"];
// Use the slice method to get a subarray of fruits from index 1 to 3 (excluding 3)
var slicedFruits = fruits.slice(1, 3);
// Print the sliced array to the console
console.log(slicedFruits); // Output: ["banana", "orange"]
// Print the original array to the console
console.log(fruits); // Output: ["apple", "banana", "orange", "mango", "kiwi"]

    </script>
</body>
</html>
